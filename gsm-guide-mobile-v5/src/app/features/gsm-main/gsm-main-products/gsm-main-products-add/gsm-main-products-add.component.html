<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon color="primary" slot="icon-only" name="close" ></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button disabled="true">
        <ion-icon color="primary" slot="icon-only" name=""></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center toolbar">Publier un produit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-margin-top">

    <form [formGroup]="form" class="ion-margin-top">
      <ion-row class="ion-justify-content-center">

        <ion-col size="10" size-sm="7"  >
          <input formControlName="name" class="input" type="text" placeholder="Nom du produit" />
        </ion-col>

        <ion-col class="mt-10" size="10" size-sm="7">
          <input formControlName="description" class="input" type="text" placeholder="Description" />
        </ion-col>

        <ion-col class="mt-10" size="10" size-sm="7" >
          <input formControlName="price" class="input" type="number" placeholder="Prix" />
        </ion-col>

        <ion-col class="mt-10" size="10" size-sm="7">
          <input formControlName="quantity" class="input" type="number" placeholder="QuantitÃ©" />
        </ion-col>

        <ion-col class="mt-15" size="10" size-sm="7">
          <ion-button (click)="pickImage()" color="primary" expand="full" >Pick Image</ion-button>
        </ion-col>
        <img [src]="imageSrc" />

        <ion-col class="mt-15" size="10" size-sm="7">
          <ion-button (click)="add()" color="primary" expand="full" [disabled]="!form.valid">Publier</ion-button>
        </ion-col>

      </ion-row>
    </form>
  </ion-grid>
</ion-content>
