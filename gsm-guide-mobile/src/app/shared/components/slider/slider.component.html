<ion-slides [options]="slidesOpts">
  <ion-slide  *ngFor="let actuality of actualities">
    <ion-row>
      <ion-col size="6" class="ion-no-padding">
        <img  src="{{url + actuality?.image}}" tappable >
      </ion-col>
      <ion-col size="6" class="slider-content">
        {{actuality?.content}}
      </ion-col>
    </ion-row>
  </ion-slide>
</ion-slides>
