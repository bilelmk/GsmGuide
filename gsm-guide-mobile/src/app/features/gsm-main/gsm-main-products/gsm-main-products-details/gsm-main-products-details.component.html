<ion-header class="ion-no-border">
  <ion-toolbar color="transparent" mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon color="light" slot="icon-only" name="arrow-back-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >

  <div class="product-img" [style.background-image]="'url(' + URL + product.image +')'"></div>

  <div class="ion-padding">

    <ion-row class="ion-margin-top">
      <ion-col size="7">
        <p class="product-name">{{product.name}}</p>
      </ion-col>
      <ion-col class="ion-align-self-end" size="5">
        <p class="product-status">{{"Etat: " + product.status}}</p>
      </ion-col>
      <ion-col size="12">
        <p class="product-price"> {{product.price + " DT"}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <p class="product-description-title">Description de produit :</p>
      </ion-col>
      <ion-col size="12">
        <p class="product-description">{{product.description}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button (click)="call()" class="btn-primary" expand="block" >
          <ion-icon name="call"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
