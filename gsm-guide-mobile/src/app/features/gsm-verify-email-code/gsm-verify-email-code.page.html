<ion-content fullscreen="true" class="auth">
  <ion-grid style="padding-top: calc((100vh - 500px) / 2)">

    <ion-row class="ion-justify">
      <ion-col class="ion-text-center" size="12">
        <img class="auth-image" src="../../../assets/image/s.png" alt="logo">
      </ion-col>
    </ion-row>

    <form [formGroup]="form" >
      <ion-row>

        <ion-col size="10" size-sm="6" offset="1" offset-sm="3">
          <input formControlName="code" class="login-input" type="text" placeholder="Entrez le code" />
        </ion-col>

        <ion-col class="mt-15" size="10" size-sm="6" offset="1" offset-sm="3">
          <ion-button (click)="onVerifyCode()" color="light" expand="full" [disabled]="!form.valid">Confirmer</ion-button>
        </ion-col>

      </ion-row>
    </form>
  </ion-grid>

</ion-content>
