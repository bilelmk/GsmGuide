<div class="dialog-container">

  <p class="dialog-title" >Ajouter un boutiques</p>

  <form [formGroup]="form" class="row justify-content-center align-items-center p-4 pt-3">

    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Adresse</mat-label>
        <input  formControlName="address" matInput type="text" required>
        <mat-error *ngIf="!form.hasError('required')">
          Ce champ est obligatoire
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-12 full-width">
      <div style="height: 350px;"
           leaflet
           [leafletOptions]="options"
           (leafletMapReady)="onMapReady($event)"
           (leafletClick)="setMarker($event)"
           [leafletLayers]="layer" >
      </div>
    </div>

    <div class="col-12 mt-1" >
      <button class="submit-btn full-width" (click)="add()" [disabled]="!form.valid" >
        Ajouter
      </button>
    </div>
  </form>

</div>
