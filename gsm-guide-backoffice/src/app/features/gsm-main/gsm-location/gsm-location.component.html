<div class="page" *ngIf="!loading" >

  <div class="row mt-2 mb-2 justify-content-between align-items-center">
    <p class="title">
      <span class="material-icons title-icon">store</span>
      Liste des boutiques
    </p>
    <div class="row align-items-center">
      <button class="square-btn ml-2"  (click)="openModal()">
        <i class="material-icons icon-blue" >
          add
        </i>
      </button>
    </div>
  </div>

  <div class="row"  *ngIf="locations?.length > 0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="address" >
        <mat-header-cell *matHeaderCellDef >Adresse</mat-header-cell>
        <mat-cell *matCellDef="let location" >
          <p class="cell-text"  > {{location.address}} </p>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="longitude" >
        <mat-header-cell *matHeaderCellDef >Longitude</mat-header-cell>
        <mat-cell *matCellDef="let location" >
          <p class="cell-text"  > {{location.longitude}} </p>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="latitude">
        <mat-header-cell *matHeaderCellDef >Latitude</mat-header-cell>
        <mat-cell *matCellDef="let location" >
          <p class="cell-text" > {{location.latitude}} </p>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell class="cell-text" *matCellDef="let admin">
          <div class="cell-btn" (click)="delete(admin)">
            <mat-icon>delete</mat-icon>
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row class="text-center" *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row class="contact" *matRowDef="let type; columns: displayedColumns;" ></mat-row>
    </table>
    <mat-paginator class="full-width" [pageSizeOptions]="[10]"></mat-paginator>
  </div>

  <app-cb-errors [array]="locations" [error]="error"></app-cb-errors>
</div>
