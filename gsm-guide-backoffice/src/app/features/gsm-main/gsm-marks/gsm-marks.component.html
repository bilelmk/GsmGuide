<div class="page" >

  <div class="row mt-2 mb-2 justify-content-between align-items-center">
    <p class="title">
      <span class="material-icons title-icon">people</span>
      Liste des prix
    </p>
  </div>

<div class="row justify-content-center ">
  <div class="dashboard">
    <div *ngFor="let mark of marks" class="marks" >
      <p class="pointer" (click)="openMarkActionSheet(mark.markId)">{{mark.name}}</p>
      <div style="display: flex;">
        <div *ngFor="let model of mark.models" class="model"  >
          <p class="pointer" (click)="openModelActionSheet(model.modelId)">{{model.name}}</p>
          <div *ngFor="let article of model.articles" class="article"  >
            <p class="pointer"  (click)="openArticleActionSheet(article.id)">{{article.name}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
