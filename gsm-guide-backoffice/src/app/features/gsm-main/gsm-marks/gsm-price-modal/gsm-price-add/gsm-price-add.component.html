<div class="dialog-container">

  <p class="dialog-title"  *ngIf="!data.isEditMode">Ajouter un prix</p>
  <p class="dialog-title"  *ngIf="data.isEditMode">Modifier le prix</p>

  <form [formGroup]="form" class="row justify-content-center align-items-center p-4 pt-3">

    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Prix</mat-label>
        <input  formControlName="price" matInput type="number" required>
        <mat-error *ngIf="!form.hasError('required')">
          Ce champ est obligatoire
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-12 mt-2">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Qualité</mat-label>
        <input  formControlName="quality" matInput type="text">
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Piéce</mat-label>
        <mat-select formControlName="part">
          <mat-option *ngFor="let part of parts" [value]="part?.id">{{part?.name}}</mat-option>
        </mat-select>
        <mat-error *ngIf="!form.hasError('required')">
          Ce champ est obligatoire
        </mat-error>
      </mat-form-field>
    </div>


    <div class="col-12 mt-1" *ngIf="!data.isEditMode">
      <button class="submit-btn full-width" (click)="add()" [disabled]="!form.valid" >
        Ajouter
      </button>
    </div>

    <div class="col-12 mt-1" *ngIf="data.isEditMode">
      <button class="submit-btn full-width" (click)="update()" [disabled]="!form.valid" >
        Sauvgarder
      </button>
    </div>

  </form>

</div>
