<div class="row p-3 justify-content-between align-items-center">
  <p class="title">
    <span class="material-icons title-icon">phone_android</span>
    Liste des prix
  </p>
  <div class="row align-items-center">
    <button class="square-btn ml-2"  (click)="addPrice()">
      <i class="material-icons icon-blue" >
        add
      </i>
    </button>
  </div>
</div>

<div class="row justify-content-center ">
  <div class="dashboard">
    <div *ngFor="let partPrice of prices" class="part" >
      <p>{{partPrice[0].part.name}}</p>
        <div *ngFor="let price of partPrice"  >
          <p>{{price.quality + ' ' + price.price + ' DT'}}</p>
        </div>
    </div>
  </div>
</div>
