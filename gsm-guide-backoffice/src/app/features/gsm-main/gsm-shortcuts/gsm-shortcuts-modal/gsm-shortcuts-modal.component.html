<div class="dialog-container">

  <p class="dialog-title" >Ajouter un alias</p>

  <form [formGroup]="form" class="row justify-content-center align-items-center p-4 pt-3">

    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Marque</mat-label>
        <mat-select formControlName="markId">
          <mat-option *ngFor="let mark of marks" value="{{mark.markId}}">{{mark.name}}</mat-option>
        </mat-select>
        <mat-error *ngIf="!form.hasError('required')">
          Ce champ est obligatoire
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-12 mt-1">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Nom</mat-label>
        <input  formControlName="name" matInput type="text" required>
        <mat-error *ngIf="!form.hasError('required')">
          Ce champ est obligatoire
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-12 mt-1">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Code</mat-label>
        <input  formControlName="code" matInput type="text" required>
        <mat-error *ngIf="!form.hasError('required')">
          Ce champ est obligatoire
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-12 mt-1" >
      <button class="submit-btn full-width" (click)="add()" [disabled]="!form.valid" >
        Ajouter
      </button>
    </div>
  </form>

</div>
