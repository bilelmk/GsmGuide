<div class="page" *ngIf="!loading" >

  <div class="row mt-2 mb-2 justify-content-between align-items-center">
    <p class="title">
      <span class="material-icons title-icon">move_up</span>
      Liste des alias
    </p>
    <div class="row align-items-center">
      <button class="square-btn ml-2"  (click)="openModal()">
        <i class="material-icons icon-blue" >
          add
        </i>
      </button>
    </div>
  </div>

  <div class="row justify-content-center ">
    <div class="dashboard">
      <div *ngFor="let shortcutList of shortcuts" class="marks" >
        <p class="pointer" >{{shortcutList.markName}}</p>
        <div >
          <div *ngFor="let shortcut of shortcutList.shortcuts" class="shortcuts" (click)="openShortcutActionSheet(shortcut)"  >
            <p class="pointer" ><span style="font-weight: bold">{{ shortcut.code + " :"}}</span> {{shortcut.name}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-cb-errors [array]="shortcuts" [error]="error"></app-cb-errors>

</div>
