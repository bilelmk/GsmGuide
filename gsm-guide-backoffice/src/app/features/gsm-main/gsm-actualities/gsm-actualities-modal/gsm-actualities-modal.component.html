<div class="dialog-container">

  <p class="dialog-title" >Ajouter une actualit√©</p>

  <form [formGroup]="form" class="row justify-content-center align-items-center p-4 pt-3">

    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Contenu</mat-label>
        <input  formControlName="content" matInput type="text" required>
        <mat-error *ngIf="!form.hasError('required')">
          Ce champ est obligatoire
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-12 mt-1">

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Ordre</mat-label>
        <input  formControlName="displayOrder" matInput type="text" required>
        <mat-error *ngIf="!form.hasError('required')">
          Ce champ est obligatoire
        </mat-error>
      </mat-form-field>
    </div>

    <div class="row mt-4 justify-content-center align-content-center">
      <div class="col-6 dialog-image-preview mt-4" >
        <img class="img-fluid" src="./assets/img/upload-image.png" (click)="filePicker.click()"/>
        <input type="file" #filePicker (change)="onPickImage($event)">
      </div>
      <div class="col-6 mt-4" [ngClass]="croppedImage ? '' : 'hide'">
        <div class="image-preview">
          <image-cropper
            imageQuality="10"
            [imageChangedEvent]="imageChangedEvent"
            [maintainAspectRatio]="true"
            [aspectRatio]="5 / 3"
            (imageCropped)="imageCropped($event)">
          </image-cropper>
        </div>
      </div>
    </div>

    <div class="col-12 mt-1" >
      <button class="submit-btn full-width" (click)="add()" [disabled]="!form.valid" >
        Ajouter
      </button>
    </div>
  </form>

</div>
