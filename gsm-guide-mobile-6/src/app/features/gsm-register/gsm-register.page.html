<ion-header class="ion-no-border">
  <ion-toolbar color="transparent">
    <ion-buttons slot="start">
      <ion-button routerLink='/gsm-main'>
        <ion-icon color="primary" slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="auth">
  <ion-grid style="padding-top: calc((100vh - 700px) / 2)">

    <ion-row class="ion-justify">
      <ion-col class="ion-text-center" size="12">
        <img class="auth-image" src="../../../assets/image/logo.png" alt="logo">
      </ion-col>
    </ion-row>

    <form [formGroup]="form" >
      <ion-row>

        <ion-col size="10" size-sm="6" offset="1" offset-sm="3">
          <input formControlName="lastname" class="login-input" type="text" placeholder="Nom" />
        </ion-col>

        <ion-col  class="mt-10" size="10" size-sm="6" offset="1" offset-sm="3">
          <input formControlName="firstname" class="login-input" type="text" placeholder="Prénom"/>
        </ion-col>

        <ion-col class="mt-10"  size="10" size-sm="6" offset="1" offset-sm="3">
          <input formControlName="phone" class="login-input" type="text" placeholder="Numéro de téléphone" />
        </ion-col>

        <ion-col class="mt-10" size="10" size-sm="6" offset="1" offset-sm="3">
          <input formControlName="username" class="login-input" type="text" placeholder="Nom d'utilisateur" />
        </ion-col>

        <ion-col class="mt-10" size="10" size-sm="6" offset="1" offset-sm="3">
          <input formControlName="password" class="login-input" type="password" placeholder="Mot de passe"  />
        </ion-col>

        <ion-col class="mt-15"  size="10" size-sm="6" offset="1" offset-sm="3">
          <ion-button (click)="onRegister()" color="primary" expand="full" [disabled]="!form.valid">Créer le compte</ion-button>
        </ion-col>

        <ion-col  size="10" size-sm="6" offset="1" offset-sm="3">
          <ion-button  routerLink="/gsm-login" color="light" expand="full" >Se Connecter</ion-button>
        </ion-col>

      </ion-row>
    </form>
  </ion-grid>

</ion-content>
